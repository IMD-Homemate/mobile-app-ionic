<ion-header>
  <ion-toolbar>
    <ion-title>Person List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of persons" lines="full">
      <ion-label>
        <strong>{{person.firstname}}</strong>
        <p>{{person.lastname}}</p>
        <p>{{person.gender}}</p>
        <p>{{person.birthdate}}</p>
        <p>{{person.photo}}</p>
      </ion-label>


      
      <div item-end>
        <ion-icon name="chevron-forward-outline" (click)="next(person.id)" color="darkblue"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
