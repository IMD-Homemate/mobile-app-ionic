<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstname" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastname" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Gender</ion-label>
      <ion-input formControlName="gender" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Birthdate</ion-label>
      <ion-input formControlName="birthdate" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">photo</ion-label>
      <ion-input formControlName="photo" type="text" required>
      </ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" type="submit" expand="block" color="success">Update</ion-button>
  </form>
</ion-content>
