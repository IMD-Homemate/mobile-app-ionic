<ion-content [fullscreen]="true">


  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
          <ion-icon name="close-outline" class="icon-back" size="large" color="darkblue" [routerLink]="['/signup']"></ion-icon>
  </ion-toolbar>

<ion-grid>
  <ion-row center>
    <ion-col size="12">

        <ion-card-header>
          <ion-card-title class="ion-text-center" id="caps" color="darkblue">homemate</ion-card-title>
          <ion-text color="grey">
            <p class="sub-title">Create your account</p>
          </ion-text>
        </ion-card-header>

        <ion-card-content class="bg-color">
          <form id="form-id">
            <ion-text color="grey ion-text-center">
              <p class="ion-padding-vertical ion-padding-horizontal">We need your real name here on Homemate</p>
            </ion-text>
            <ion-card>
              <ion-item id="test">
                <ion-label position="stacked" color="grey">Firstname</ion-label>
                <ion-input type="text" name="firstname" [(ngModel)]="firstname" color="grey">
                </ion-input>
              </ion-item>
            </ion-card>

            <ion-card>
              <ion-item id="test">
                <ion-label position="stacked" color="grey">Lastname</ion-label>
                <ion-input type="text" name="lastname"[(ngModel)]="lastname" color="grey"></ion-input>
              </ion-item>
            </ion-card>
          </form>

          <ion-row >
            <!-- <ion-col>
              <div class="ion-text-start">
                <ion-button color="white" class="ion-padding-vertical">
                  <ion-text color="grey" [routerLink]="['/signup']">
                    <p color="grey">Back</p>
                  </ion-text>
                </ion-button>
              </div>
            </ion-col> -->

              <!-- <ion-button [routerLink]="['/makeaccount2']">Go to detail</ion-button> -->

            <ion-col>
              <div class="ion-text-end">
                <ion-button shape="round" class="btn-small" [disabled]="check()" color="light-lightblue" (click)="next(firstname, lastname)"><p>Next</p></ion-button>
              </div>
            </ion-col>
          </ion-row>
<!--
            <ion-text color="grey" center>
              <p class="p-dont" [routerLink]="['/login']">Already have an account? Log in.</p>
            </ion-text> -->
        </ion-card-content>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedule</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Speakers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

</ion-content>
