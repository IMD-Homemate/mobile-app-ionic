<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-row class="ion-padding-horizontal ion-padding-vertical">

          <ion-col>
            <ion-icon name="home" size="large" color="darkblue"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-text color="darkblue" id="caps">preferences</ion-text>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="person" size="large" color="darkblue"></ion-icon>
            </div>
          </ion-col>


        </ion-row>
  </ion-toolbar>

  <ion-grid>
    <ion-row center>
      <ion-col size="12">

          <ion-card-header>
          </ion-card-header>

          <ion-card-content class="bg-color ion-padding-vertical to-bottom2">

            <ion-card>
              <ion-item id="test">
                <ion-label position="stacked" color="grey">Cohouse short description</ion-label>
                <ion-input type="text" color="grey">
                </ion-input>
              </ion-item>
            </ion-card>

            <ion-card color="white">
              <ion-label class="ion-padding-horizontal ion-padding-vertical" color="grey">Available from:</ion-label>
              <ion-item id="test">
                <ion-datetime displayFormat="D MMM YYYY" color="grey" min="1980" max="2000" value="2005-06-17"></ion-datetime>
              </ion-item>
            </ion-card>

            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical bold">Tell something more about your cohousing situation!</p>
            </ion-text>
            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical">
                How many people are you? What do you like? What is important in your house?
              </p>
            </ion-text>

            <ion-item class="ion-padding-vertical">
              <ion-textarea></ion-textarea>
            </ion-item>


            <ion-row class="ion-margin-vertical">
              <ion-col>
                <div class="ion-text-start">
                  <ion-button color="white" class="ion-padding-vertical">
                    <ion-text color="grey">
                      <p color="grey">Back</p>
                    </ion-text>
                  </ion-button>
                </div>
              </ion-col>

              <ion-col>
                <div class="ion-text-end">
                  <ion-button shape="round" class="btn-small" color="light-lightblue"><p>Search!</p></ion-button>
                </div>
              </ion-col>
            </ion-row>

          </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
