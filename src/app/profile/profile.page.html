<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-row class="ion-padding-horizontal ion-padding-vertical">
          <ion-col>
            <ion-img src="assets/img/hm-btn.png" [routerLink]="['/tabs/homepage']" id="homemate-icon"></ion-img>
          </ion-col>
            <ion-col>
                <ion-text color="darkblue" id="caps">Profile</ion-text>
            </ion-col>
            <ion-col>
          </ion-col>
        </ion-row>
  </ion-toolbar>

  <ion-grid>
    <ion-row center>
      <ion-col size="12">

          <ion-card-header>

          </ion-card-header>

          <ion-card-content class="bg-color ion-padding-vertical">

            <ion-col>
              <ion-row class="ion-align-items-center ion-justify-content-center ion-padding-vertical">
                <ion-thumbnail>
                  <!-- <ion-img src="assets/img/profile-picture.png" id="profile-pic"></ion-img> -->
                  <img [src]="url" />
                </ion-thumbnail>
              </ion-row>
                <div class="ion-text-center">
                  <ion-text id="caps" class="big-text" color="darkblue" >{{firstname}} {{lastname}}</ion-text>
                </div>
            </ion-col>


            <ion-list id="test"  class="to-bottom2">
              <ion-item class="ion-padding-top" >
                <ion-label color="grey" [routerLink]="['/personal-information']">Personal information</ion-label> <ion-icon name="chevron-forward-outline" [routerLink]="['/personal-information']" color="darkblue"></ion-icon>
              </ion-item>
              <ion-item class="ion-padding-top" >
                <ion-label color="grey" [routerLink]="['/preferences-edit']">Preferences</ion-label> <ion-icon name="chevron-forward-outline" [routerLink]="['/preferences-edit']" color="darkblue"></ion-icon>
              </ion-item>
              <ion-item class="ion-padding-top">
                <ion-label color="grey" [routerLink]="['/tabs/settings']">Settings</ion-label><ion-icon name="chevron-forward-outline" [routerLink]="['/settings']" color="darkblue"></ion-icon>
              </ion-item>
              <ion-item class="ion-padding-top">
                <ion-label color="grey" >Private Mode</ion-label><ion-toggle></ion-toggle>
              </ion-item>
              <ion-item class="ion-padding-top">
                <ion-label color="grey" >Promote add</ion-label><ion-icon name="chevron-forward-outline" color="darkblue"></ion-icon>
              </ion-item>
              <ion-item class="ion-padding-top" >
                <ion-label color="grey" (click)="logout()">Log out</ion-label> <ion-icon name="chevron-forward-outline" (click)="logout()" color="darkblue"></ion-icon>
              </ion-item>

            </ion-list>



          </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
