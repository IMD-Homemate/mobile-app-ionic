<ion-content [fullscreen]="true">
  
  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-icon name="chevron-back-outline" class="icon-back" size="large" color="darkblue"></ion-icon>
  </ion-toolbar>

<ion-grid>
  <ion-row center>
    <ion-col size="12">

        <ion-card-header>
          <ion-card-title class="ion-text-center" id="caps" color="darkblue">Log in</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form id="form-id">
            <ion-card>
              <ion-item id="test">
                <ion-label position="stacked" color="grey">Email address</ion-label>
                <ion-input type="text" color="grey" #email required></ion-input>
            
              </ion-item>
            </ion-card>

            <ion-card>
              <ion-item id="test">
                <ion-label position="stacked" color="grey">Password</ion-label>
                <ion-input type="text" color="grey" #password required></ion-input>
              </ion-item>
            </ion-card>
          </form>
            <!-- Link naar forget your password pagina -->
            <ion-text color="grey" center>
              <p class="p-padding">Forgot your password?</p>
            </ion-text>

            <div class="ion-text-center">
              <ion-button shape="round" class="btn-shadow" color="light-lightblue" type="submit" (click)="logIn(email, password)">Login</ion-button>
            </div>

            <ion-text color="grey" center>
              <p class="p-dont">Don't have an account yet? <ion-button (click)="register()">Register!</ion-button></p>
            </ion-text>
        </ion-card-content>

        <form>
          <ion-row>
            <ion-col> 
              <ion-button 
               type="submit" 
               color=""
               (click)="authService.googleAuth()" 
               expand="block">
                 Login with Google
              </ion-button>
            </ion-col>
          </ion-row>
        </form>

    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
