<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-row class="ion-padding-horizontal ion-padding-vertical">

          <ion-col>
            <ion-icon name="home" size="large" color="darkblue"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-text color="darkblue" id="caps">preferences</ion-text>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="person" size="large" color="darkblue"></ion-icon>
            </div>
          </ion-col>


        </ion-row>
  </ion-toolbar>

  <ion-grid>
    <ion-row center>
      <ion-col size="12">

          <ion-card-header>
          </ion-card-header>

          <ion-card-content class="bg-color ion-padding-vertical to-bottom2">

            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical bold">Do you own any pets?</p>
            </ion-text>

            <ion-row>
              <ion-col>
                <div class="ion-text-start">
                  <ion-button class="non-actif pref-options" color="white"><ion-text color="darkblue"><p>Yes</p></ion-text></ion-button>
                </div>
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                  <ion-button class="pref-options"><p>No</p></ion-button>
                </div>
              </ion-col>
            </ion-row>


            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical bold">Do you smoke?</p>
            </ion-text>
            <ion-row >
              <ion-col>
                <div class="ion-text-start">
                  <ion-button class="non-actif pref-options" color="white"><ion-text color="darkblue"><p>Yes</p></ion-text></ion-button>
                </div>
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                  <ion-button class="pref-options"><p>No</p></ion-button>
                </div>
              </ion-col>
            </ion-row>


            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical bold">Do you play an instrument?</p>
            </ion-text>
            <ion-row>
              <ion-col>
                <div class="ion-text-start">
                  <ion-button class="non-actif pref-options" color="white"><ion-text color="darkblue"><p>Yes</p></ion-text></ion-button>
                </div>
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                  <ion-button class="pref-options"><p>No</p></ion-button>
                </div>
              </ion-col>
            </ion-row>


            <ion-row class="ion-margin-vertical to-bottom">
              <ion-col>
                <div class="ion-text-start">
                  <ion-button color="white" class="ion-padding-vertical">
                    <ion-text color="grey">
                      <p color="grey">Back</p>
                    </ion-text>
                  </ion-button>
                </div>
              </ion-col>

              <ion-col>
                <div class="ion-text-end">
                  <ion-button shape="round" class="btn-small" color="light-lightblue"><p>Next</p></ion-button>
                </div>
              </ion-col>
            </ion-row>

          </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
