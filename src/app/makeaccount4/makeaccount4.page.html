<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-icon name="close-outline" class="icon-back" size="large" color="darkblue"  [routerLink]="['/signup']"></ion-icon>
  </ion-toolbar>

  <ion-grid>
    <ion-row center>
      <ion-col size="12">

          <ion-card-header>
            <ion-card-title class="ion-text-center" id="caps" color="darkblue">homemate</ion-card-title>
            <ion-text color="grey">
              <p class="sub-title">Create your account</p>
            </ion-text>
          </ion-card-header>

          <ion-card-content class="bg-color ion-padding-vertical">
            <form id="form-id">
              <ion-text color="grey">
                <p class="ion-padding-vertical ion-padding-horizontal ion-text-center">Personal information</p>
              </ion-text>

              <ion-list-header>
                <ion-label color="grey">Upload picture</ion-label>
              </ion-list-header>
              <ion-item color="white">
                <input type="file" name="img" accept="image/*">
              </ion-item>



              <ion-list color="grey" id="test">
                <ion-radio-group value="biff" (ionChange)="onOpChange($event)">
                  <ion-list-header>
                    <ion-label color="grey">Gender</ion-label>
                  </ion-list-header>

                  <ion-item>
                    <ion-label color="grey">Female</ion-label>
                    <ion-radio slot="start" value="f"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label color="grey">Male</ion-label>
                    <ion-radio slot="start" value="m"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label color="grey">X</ion-label>
                    <ion-radio slot="start" value="x"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>

              <ion-list-header>
                <ion-label color="grey">Date of birth</ion-label>
              </ion-list-header>
              <ion-card color="white">
                <ion-item id="test">
                  <ion-datetime displayFormat="D MMM YYYY" color="grey" min="1980" max="2000" value="" (ionChange)="showdate($event)"></ion-datetime>
                </ion-item>
              </ion-card>
            </form>

            <ion-row class="ion-padding-vertical">
              <ion-col>
                <div class="ion-text-start">
                  <ion-button color="white" class="ion-padding-vertical">
                    <ion-text color="grey">
                      <p color="grey" [routerLink]="['/ma1']">Back</p>
                    </ion-text>
                  </ion-button>
                </div>
              </ion-col>

              <ion-col>
                <div class="ion-text-end">
                  <ion-button shape="round" [disabled]="check()" class="btn-small" color="light-lightblue" (click)="next()"><p>Next</p></ion-button>
                </div>
              </ion-col>
            </ion-row>

              <!-- <ion-text color="grey" center>
                <p class="p-dont"  [routerLink]="['/login']">Already have an account? Log in.</p>
              </ion-text> -->
          </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
