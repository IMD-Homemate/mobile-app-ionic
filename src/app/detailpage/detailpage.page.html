<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <ion-row class="ion-padding-horizontal ion-padding-vertical">

          <ion-col>
            <ion-img src="assets/img/hm-btn.png" id="homemate-icon" [routerLink]="['/tabs/homepage']"></ion-img>
          </ion-col>
          <ion-col>
            <ion-text color="darkblue" id="caps" >{{residence.address}}</ion-text>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="person" size="large" color="darkblue" [routerLink]="['/tabs/profile']"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
  </ion-toolbar>

  <ion-grid>
    <ion-row center >
      <ion-col size="12"  id="test">


        <div id="card-fullscreen">
          <!-- <ion-row class="ion-justify-content-center"> -->
            <ion-col size="12" class="ion-text-center">
              <ion-card>
                <ion-slides pager>
                  <!-- <div *ngFor="let image of images"> -->
                    <ion-slide *ngFor="let image of images">
                      <img [src]="image.filepath"/>
                    </ion-slide>
                  <!-- </div> -->
                </ion-slides>

                <ion-card-header>
                  <ion-row>
                    <ion-col size="6">
                      <ion-card-title class="ion-text-start">{{residence.name}}</ion-card-title>
                    </ion-col>
                    <ion-col size="6">
                      <ion-card-title class="ion-text-end">Prijs: â‚¬ {{residence.price}}</ion-card-title>
                    </ion-col>
                  </ion-row>

                  <ion-card-subtitle class="ion-text-start">{{residence.address}}</ion-card-subtitle>

                </ion-card-header>

                <ion-card-content class="ion-text-left">
                  {{residence.description}}
                </ion-card-content>


                <ion-card-content class="ion-text-left">
                  Startdate: {{residence.startdate |  date:'dd/mm/yy'}}
                </ion-card-content>


                <ion-item lines="full" class="ion-padding-vertical">
                  <ion-thumbnail item-start (click)="toPerson(person.uuid)">
                    <div>
                      <img [src]="personImage.filepath" />
                    </div>
                  </ion-thumbnail>
                  <p (click)="toPerson(person.uuid)">{{person.firstname}} {{person.lastname}} </p>

                  <div item-end (click)="next(person.uuid)">
                    <ion-icon name="mail"  color="darkblue"></ion-icon>
                  </div>
                </ion-item>
              </ion-card>


            </ion-col>

          <!-- </ion-row> -->
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
