<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <ion-row class="ion-padding-horizontal ion-padding-vertical">

          <ion-col>
            <ion-icon name="chevron-back" color="darkblue" size="large" [routerLink]="['/tabs/promotead']"></ion-icon>
          </ion-col>

          <ion-col>
            <ion-text color="darkblue" id="caps">Promote your add</ion-text>
          </ion-col>

          <ion-col>

          </ion-col>

        </ion-row>
  </ion-toolbar>



  <ion-grid>
    <ion-row class="ion-padding-vertical">
      <ion-col size="12">
          <ion-card-content class="bg-color ion-padding-vertical">
            <ion-list id="test" class="to-bottom2">
              <!-- <ion-item> -->
                <ion-grid size="12">
                  <ion-row>
                    <ion-col size="3">
                      <div>
                        <img src="assets/img/dummydata_apartment1.jpg">
                      </div>
                    </ion-col>
                    <ion-col size="8">
                      <ion-row>
                        <ion-text color="grey" class="streetname-title">
                          <p>Guidogazellestraat 56</p>
                        </ion-text>
                      </ion-row>
                      <ion-row>
                        <ion-text color="grey">
                          <p>Leuven, Vlaams-Brabant</p>
                        </ion-text>
                      </ion-row>
                    </ion-col>

                  </ion-row>
                </ion-grid>


              <!-- <ion-row class="ion-padding-vertical ion-padding-horizontal"> -->
                <ion-label class="ion-padding-horizontal" color="grey">Choose your option:</ion-label>
                <ion-radio-group>
                  <ion-item>
                    <ion-label color="grey">3 days - €3</ion-label>
                    <ion-radio slot="start" value="3"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label color="grey">7 days - €4</ion-label>
                    <ion-radio slot="start" value="4"></ion-radio>
                  </ion-item>

                </ion-radio-group>
              <!-- </ion-row> -->


                <ion-col>
                  <div class="ion-text-center">
                    <ion-button shape="round" class="btn-small" color="light-lightblue">
                      <p>Pay</p>
                    </ion-button>
                  </div>
                </ion-col>


            </ion-list>





          </ion-card-content>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
