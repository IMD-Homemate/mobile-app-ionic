<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <!-- <ion-icon name="chevron-back-outline" id="arrow-back" size="large" color="darkblue"></ion-icon> -->
  </ion-toolbar>

<ion-grid>
  <ion-row center>
    <ion-col size="12">

        <ion-card-header>
          <ion-card-title class="ion-text-center" id="caps" color="darkblue">Log in</ion-card-title>
        </ion-card-header>

        <ion-card-content>


            <div class="ion-text-center ion-padding-top ion-margin-top">
              <ion-button shape="round" class="btn-shadow ion-margin-bottom ion-margin-top" color="light-lightblue">
                <ion-icon name="logo-facebook" class="soc-icon ion-padding-horizontal" color="fb-blue"></ion-icon>
                <p>Login with Facebook</p>
              </ion-button>
            </div>

            <div class="ion-text-center">
              <ion-button shape="round" class="btn-shadow ion-margin-bottom ion-margin-top " color="light-lightblue">
                <ion-icon name="logo-google" class="soc-icon ion-padding-horizontal" color="google-red"></ion-icon>
                <p>Login with Google</p>
              </ion-button>
            </div>

            <div class="ion-text-center">
              <ion-button shape="round" class="btn-shadow ion-margin-bottom ion-margin-top" color="light-lightblue">
                <ion-icon name="logo-apple" class="soc-icon ion-padding-horizontal"></ion-icon>
                <p>Login with Apple</p>
              </ion-button>
            </div>

            <div class="ion-text-center">
              <ion-button shape="round" class="btn-shadow ion-margin-top" id="margin-to-bottom" color="light-lightblue" [routerLink]="['/login-input']"><p>Log in with email</p></ion-button>
            </div>

            <ion-text color="grey" center>
              <p class="p-dont" [routerLink]="['/signup']">Don't have an account yet? Sign up.</p>
            </ion-text>
        </ion-card-content>

    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
