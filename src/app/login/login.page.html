<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link?  -->
        <!-- <ion-icon name="chevron-back-outline" id="arrow-back" size="small" color="darkblue"></ion-icon> -->
  </ion-toolbar>

          <ion-grid>
            <ion-row center>
              <ion-col size="12">
          
                  <ion-card-header>
                    <ion-card-title class="ion-text-center" id="caps" color="darkblue">Homemate</ion-card-title>
                  </ion-card-header>
          
                  <ion-card-content>
                    <form id="form-id">
                      <ion-card>
                        <ion-item id="test">
                          <ion-label position="stacked" color="grey">Email address</ion-label>
                          <ion-input type="text" color="grey" #email required>
                          </ion-input>
                        </ion-item>
                      </ion-card>
          
                      <ion-card>
                        <ion-item id="test">
                          <ion-label position="stacked" color="grey">Password</ion-label>
                          <ion-input type="password" color="grey" #password required></ion-input>
                        </ion-item>
                      </ion-card>
                    </form>
                      <!-- Link naar forget your password pagina -->
                      <ion-text color="grey" center>
                        <p class="p-padding">Forgot your password?</p>
                      </ion-text>
          
                      <div class="ion-text-center">
                        <ion-button shape="round" class="btn-shadow" color="light-lightblue" (click)="logIn(email, password)"><p>Log in</p></ion-button>
                      </div>
          
                      <ion-text color="grey" center>
                        <p class="p-dont" [routerLink]="['/signup']">Don't have an account yet? Sign up.</p>
                      </ion-text>
                  </ion-card-content>
          
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <div class="ion-text-center ion-padding-top ion-margin-top">
                  <ion-button (click)="authService.facebookAuth()" shape="round" class="btn-shadow ion-margin-bottom ion-margin-top" color="light-lightblue">
                    <ion-icon name="logo-facebook" class="soc-icon ion-padding-horizontal" color="fb-blue"></ion-icon>
                    <!-- <p>Login with Facebook</p> -->
                  </ion-button>
                </div>
              </ion-col>
                <ion-col>
                <div class="ion-text-center">
                  <ion-button (click)="authService.googleAuth()" shape="round" class="btn-shadow ion-margin-bottom ion-margin-top " color="light-lightblue">
                    <ion-icon name="logo-google" class="soc-icon ion-padding-horizontal" color="google-red"></ion-icon>
                    <!-- <p>Login with Google</p> -->
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
</ion-content>
