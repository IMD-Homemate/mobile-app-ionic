<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link? -->
        <ion-row class="ion-padding-horizontal ion-padding-vertical">

          <ion-col>
            <ion-icon name="home" size="large" color="darkblue"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-text color="darkblue" id="caps" >preferences</ion-text>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <ion-icon name="person" size="large" color="darkblue"></ion-icon>
            </div>
          </ion-col>


        </ion-row>
  </ion-toolbar>

  <ion-grid>
    <ion-row center>
      <ion-col size="12">

          <ion-card-header>
          </ion-card-header>

          <ion-card-content class="bg-color ion-padding-vertical">
            <ion-text color="grey" class="ion-padding-vertical ion-padding-horizontal ion-text-center">
              <h1 class="ion-padding-vertical ion-padding-horizontal ion-text-start">What describes you the best?</h1>
            </ion-text>
            <ion-text color="grey" class="ion-padding-vertical">
              <p class="ion-padding-horizontal  ion-padding-vertical bold">Make your choice:</p>
            </ion-text>

            <ion-list color="grey" id="test">
              <ion-radio-group value="biff">
                <ion-item>
                  <ion-label color="grey" class="bold">Seeker</ion-label>
                  <ion-radio slot="start" value="biff"></ion-radio>
                </ion-item>
                <ion-text color="grey" class="ion-padding-vertical">
                  <p class="ion-padding-horizontal ion-padding-vertical">I’m searching for a room or roommates</p>
                </ion-text>

                <ion-item>
                  <ion-label color="grey" class="bold">Offerer</ion-label>
                  <ion-radio slot="start" value="griff"></ion-radio>
                </ion-item>
                <ion-text color="grey" class="ion-padding-vertical">
                  <p class="ion-padding-horizontal ion-padding-vertical">I’m searching for a roommate to fill my empty room</p>
                </ion-text>

              </ion-radio-group>
            </ion-list>


            <ion-col>
              <div class="ion-text-end">
                <ion-button shape="round" class="btn-small" color="light-lightblue"><p>Next</p></ion-button>
              </div>
            </ion-col>

          </ion-card-content>



      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
