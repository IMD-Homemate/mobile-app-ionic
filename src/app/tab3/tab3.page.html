
<ion-content [fullscreen]="true">


  <ion-toolbar color="lightblue">
  </ion-toolbar>

<ion-grid id="center-content">
  <ion-row center>
    <ion-col size="12">

        <ion-card-header>
          <ion-card-title class="ion-text-center" id="caps" color="grey">Welcome to Homemate</ion-card-title>
          <ion-text color="grey" class="ion-text-center">
            <p>Make your choice</p>
          </ion-text>
        </ion-card-header>

        <ion-card-content>



            <div class="ion-text-center">
              <ion-button shape="round" class="btn-shadow" color="light-lightblue"><p>Log in</p></ion-button>
            </div>

            <ion-text color="grey" class="ion-padding-vertical">
              <p class="p-dont ion-padding-vertical">Sign in</p>
            </ion-text>
        </ion-card-content>

    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
