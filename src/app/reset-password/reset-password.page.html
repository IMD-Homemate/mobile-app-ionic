<ion-content [fullscreen]="true">

  <ion-toolbar color="lightblue">
        <!-- Link naar rond deze icon, wat voor soort link?  -->
        <!-- <ion-icon name="chevron-back-outline" id="arrow-back" size="small" color="darkblue"></ion-icon> -->
  </ion-toolbar>

          <ion-grid>
            <ion-row center>
              <ion-col size="12">
          
                  <ion-card-header>
                    <ion-card-title class="ion-text-center" id="caps" color="darkblue">Homemate</ion-card-title>
                  </ion-card-header>
                  <ion-text color="grey">
                    <p class="p-padding">Reset your password</p>
                  </ion-text>
                  <ion-card-content>
                    <form id="form-id">
                      <ion-card>
                        <ion-item id="test">
                          <ion-label position="stacked" color="grey">Email address</ion-label>
                          <ion-input type="text" color="grey" #email required>
                          </ion-input>
                        </ion-item>
                      </ion-card>
                    </form>
                    



                    <ion-row class="ion-margin-vertical">
                      <ion-col>
                        <div class="ion-text-start">
                          <ion-button color="white" class="ion-padding-vertical">
                            <ion-text color="grey" [routerLink]="['/']">
                              <p color="grey">Back</p>
                            </ion-text>
                          </ion-button>
                        </div>
                      </ion-col>
          
                      <ion-col>
                        <div class="ion-text-center">
                          <ion-button shape="round" class="btn-small" color="light-lightblue" (click)="reset(email)"><p>Reset</p></ion-button>
                        </div>
                      </ion-col>
                    </ion-row>
                      
          
                      
                  </ion-card-content>
          
              </ion-col>
            </ion-row>
          </ion-grid>
</ion-content>
