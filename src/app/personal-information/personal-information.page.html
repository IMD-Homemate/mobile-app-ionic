                <ion-label class="ion-padding-horizontal" color="grey">Gender</ion-label>
                <ion-radio-group [value]="gender" (ionChange)="onOpChange($event)">
                  <ion-item>
                    <ion-label color="grey">Female</ion-label>
                    <ion-radio slot="start" value="f"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label color="grey">Male</ion-label>
                    <ion-radio slot="start" value="m"></ion-radio>
                  </ion-item>

                  <ion-item>
                    <ion-label color="grey">X</ion-label>
                    <ion-radio slot="start" value="x"></ion-radio>
                  </ion-item>
                </ion-radio-group>

                <ion-label class="ion-padding-horizontal" color="grey">Date of birth</ion-label>
                <ion-card color="white">
                  <ion-item id="test">
                    <ion-datetime displayFormat="D MMM YYYY" color="grey" min="1980" max="2000" [(ngModel)]="birthdate"></ion-datetime>
                  </ion-item>
                </ion-card>

                <ion-col>
                  <div class="ion-text-end">
                    <ion-button shape="round" class="btn-small" color="light-lightblue" (click)="save()"><p>Save</p></ion-button>
